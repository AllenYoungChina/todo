<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - 我的待办</title>
    <!-- 引入Bootstrap 5的CSS文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 引入Bootstrap 5的图标CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">我的待办</span>
        </a>
        <ul class="nav nav-pills">
            {% if g.user %}
            <li class="nav-item">
                <span class="nav-link">
                    <i class="bi bi-person-circle"></i>
                    {{ g.user['username'] }}
                </span>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('auth.logout') }}" class="nav-link">退出</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{{ url_for('auth.login') }}" class="nav-link">登录</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('auth.register') }}" class="nav-link">注册</a>
            </li>
            {% endif %}
        </ul>
    </header>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% block script %}{% endblock %}
</body>
</html>
